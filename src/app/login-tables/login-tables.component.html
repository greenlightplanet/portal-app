<form (ngSubmit)="login()" class="container mt-5 p-4 rounded-lg shadow" style="background-color: rgb(255, 219, 0)">
  <!-- <router-outlet></router-outlet> -->
    <div class="form-group">
      <label class="text-black">Username:</label>
      <input type="text" [(ngModel)]="username" name="username" required class="form-control">
    </div>
    <div class="form-group">
      <label class="text-black">Password:</label>
      <input type="password" [(ngModel)]="password" name="password" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary mx-auto">Login</button>
</form>
